<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page-container">

    <!-- HEADER -->
    <h1 class="app-title">My Recipes</h1>

    <!-- SEARCH -->
    <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search recipes..."
    >

    <!-- FILTER BAR -->
    <div class="filter-buttons">
        <button id="openFilterBtn" class="secondary-btn">Filters</button>
        <button id="favoritesFilterBtn" class="secondary-btn">‚≠ê Favorites</button>
        <button id="showAllBtn" class="secondary-btn">All</button>
    </div>

    <!-- RECIPE LIST -->
    <div id="recipeList" class="recipe-list"></div>

    <!-- CREATE BUTTON -->
    <button id="openModalBtn" class="primary-btn create-btn">
        + Create Recipe
    </button>

    <!-- CREATE / EDIT MODAL -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitle">New Recipe</h2>

            <input type="text" id="nameInput" placeholder="Recipe Name">
            <textarea id="ingredientsInput" placeholder="Ingredients (comma separated)"></textarea>
            <textarea id="descriptionInput" placeholder="Description"></textarea>

            <h3>Macros</h3>
            <input type="number" id="caloriesInput" placeholder="Calories">
            <input type="number" id="proteinInput" placeholder="Protein (g)">
            <input type="number" id="carbsInput" placeholder="Carbs (g)">
            <input type="number" id="fatInput" placeholder="Fat (g)">

            <div class="modal-actions">
                <button id="saveRecipeBtn" class="primary-btn">Save</button>
                <button id="closeModalBtn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- FILTER MODAL -->
    <div id="filterModal" class="modal hidden">
        <div class="modal-content">
            <h2>Filter Recipes</h2>

            <input type="number" id="filterCalories" placeholder="Max Calories">
            <input type="number" id="filterProtein" placeholder="Min Protein">
            <input type="number" id="filterCarbs" placeholder="Max Carbs">
            <input type="number" id="filterFat" placeholder="Max Fat">

            <div class="modal-actions">
                <button id="applyFilterBtn" class="primary-btn">Apply</button>
                <button id="closeFilterBtn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- RECIPE VIEW -->
    <div id="recipeView" class="modal hidden">
        <div class="modal-content recipe-view">

            <button id="backBtn" class="back-btn">Back</button>

            <h2 id="recipeTitle"></h2>

            <div class="recipe-box">
                <h3>Ingredients</h3>
                <ul id="recipeIngredients" class="ingredients"></ul>
            </div>

            <div class="recipe-box">
                <h3>Description</h3>
                <p id="recipeDescription"></p>
            </div>

            <div class="macros">
                <div class="macro"><strong>Calories</strong><span id="recipeCalories"></span></div>
                <div class="macro"><strong>Protein</strong><span id="recipeProtein"></span></div>
                <div class="macro"><strong>Carbs</strong><span id="recipeCarbs"></span></div>
                <div class="macro"><strong>Fat</strong><span id="recipeFat"></span></div>
            </div>

        </div>
    </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
